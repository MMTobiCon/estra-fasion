<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
   $(document).ready(function() {
    $("header").load("./ui/header");
    $("footer").load("./ui/footer");
});
    </script>
</head>
<body>
    <header></header>
    <hr/>
    <h1>This is the Sign up Page</h1>
    <div>
        <form>
            <fieldset>

                <label for="email" aria-required="true">UserName/Email</label>
                <input type="text" id="email" required/>
            </fieldset>
            <fieldset>

                <label for="password" aria-required="true">Password</label>
                <input type="text" id="password" required/>
            </fieldset>
            <fieldset>
            <label for="password" aria-required="true">REMEMBER ME</label>
            <input type="checkbox" name="remember" id="remember">
            </fieldset>
            <button type="submit">Sign up</button>
            <a href="login.html">FORGOT PASSWORD</a>
            <a href="signup.html">Sign Up</a>
        </form>
    </div>
    <hr/>
    <footer></footer>
</body>
</html>
